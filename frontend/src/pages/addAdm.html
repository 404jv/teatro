<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="../styles/addAdm.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
  <title>Adicionar Adm</title>
</head>

<body>


  <div class="systemHeader">
    <img src="../assets/logo.png" class="systemLogoHeader" alt="Logo">

    <button class="loggout">
      <ion-icon name="power-outline" class="powerIcon"></ion-icon>
      <p>Sair</p>
    </button>
  </div>


  <div class="container">
    <div class="content">
      <p class="title-form">Cadastrar Adm</p>

      <form action="">

        <input placeholder="Nome" type="text" name="nome" id="nome">
        <input placeholder="E-mail" type="email" name="email" id="email">
        <input placeholder="Telefone" type="tel" name="Telefone" id="Telefone">
        <input placeholder="Senha" type="password" name="password" id="password">
        <input placeholder="Endereço" type="text" name="Endereço" id="Endereço">


        <button type="button">
          Adicionar
        </button>

        <a href="./systemDashboard.html">Voltar para o controle do sistema</a>
      </form>
    </div>
  </div>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
