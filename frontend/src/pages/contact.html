<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>

<body>
    <header>
        <img src="/src/assets/logo.png" class="logo" alt="Logo">

        <div class="menu-options">
            <a href="../../index.html">O teatro</a>
            <a href="../pages/presentation.html">Peças</a>
            <a href="./locations.html">Locais</a>
            <a href="./contact.html">Contato</a>
            <a href="./sistem.html">Sistema</a>
        </div>
    </header>

    <div class="section">
        <p class="sectionText">Contato</p>

        <div class="division">
            <div class="line"></div>
            <div class="circle"></div>
            <div class="line"></div>
        </div>
    </div>

    <div class="info">
        <div class="social">
            <div class="iconContainer">
                <ion-icon class="social-icon" name="logo-instagram"></ion-icon>
            </div>

            <p>@grupo_enotita</p>
        </div>

        <div class="social">
            <div class="iconContainer">
                <ion-icon class="social-icon" name="call-outline"></ion-icon>
            </div>

            <p>(386) 963-2739</p>
        </div>

        <div class="social">
            <div class="iconContainer">
                <ion-icon class="social-icon" name="mail-outline"></ion-icon>
            </div>

            <p>site@gmail.com </p>
        </div>
    </div>

    <div class="contact">
        <h1>Contate-nos</h1>

        <form action="">

            <div class="input-container">
                <div class="form-header">
                    <ion-icon class="form-icon" name="person-outline"></ion-icon>
                    <p>Nome</p>
                </div>
                <input class="form-inputText" type="text" id="name" name="name" placeholder="Ex: Zé">
            </div>

            <div class="input-container">
                <div class="form-header">
                    <ion-icon class="form-icon" name="mail-outline"></ion-icon>
                    <p>Email</p>
                </div>
                <input class="form-inputText" type="email" id="email" name="email" placeholder="Ex: Zé@gmail.com">
            </div>

            <div class="input-container">
                <div class="form-header">
                    <ion-icon class="form-icon" name="mail-open-outline"></ion-icon>
                    <p>Mensagem</p>
                </div>
                <textarea class="form-textArea" id="message" name="message"></textarea>
            </div>


            <button type="submit" class="form-button">
                Enviar
            </button>
        </form>
    </div>


    <footer>
        <img src="../assets/logo.png" alt="logo">

        <a target="_blank" href="https://instagram.com/grupo_enotita" class="instagram">
            <ion-icon class="instagram-icon" name="logo-instagram"></ion-icon>
            <p>Instagram</p>
        </a>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
